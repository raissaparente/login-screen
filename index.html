<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">

        <div class="titulo">
                <i class="fa-solid fa-right-to-bracket fa-2xl"></i>
                <h1>Login</h1>
        </div>

        <div class="input-container">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" name="username" id="username" class="input-field" placeholder="Digite seu email">
        </div>

        <div class="input-container">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" name="password" id="password" class="input-field" placeholder=" Digite sua senha">
            <i id="eye" class="fa-solid fa-eye-slash"></i>
        </div>

        <div class="pwd-recovery">
            <label id="lembreme" for="lembrar">
                <input type="checkbox" name="lembrar" id="lembrar">
                Lembre-me
            </label>
            <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit">Entrar</button>

        <a href="#">NÃ£o tem uma conta? <b>Registre-se</b></a>  
    </main>

    <script>
        const eye = document.getElementById('eye')
        const pwd = document.getElementById('password')
        eye.addEventListener('click', () => {
            if (pwd.type === "password") {
                pwd.type = "text"
                eye.classList.replace('fa-eye-slash', 'fa-eye') 
            } else {
                pwd.type = "password"
                eye.classList.replace('fa-eye', 'fa-eye-slash')
            }
        })
    </script>
</body>
</html>
